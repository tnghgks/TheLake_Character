<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lake</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="square right">
        <div class="lake-right">
          <div class="fish">
            <div class="fish-eye"></div>
          </div>
        </div>
        <div class="arm"></div>
      </div>

      <div class="square left">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="flushing left"></div>
          <div class="flushing right"></div>
          <div class="mouth left"></div>
          <div class="mouth right"></div>
          <div class="waterfall"></div>
        </div>
      </div>

      <div class="square top">
        <div class="lake"></div>
      </div>
      <div class="square onTop">
        <div class="rock"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="houseFront"></div>
      </div>
      <div class="square onTopLeft">
        <div class="houseLeft"></div>
      </div>
      <div class="square onTopDiagonal">
        <div class="houseRoofLeft"></div>
      </div>
      <div class="square bottom"></div>
    </div>
  </body>
</html>
